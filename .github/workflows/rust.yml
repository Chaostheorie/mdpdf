on: [push]

name: CI

env:
    CARGO_TERM_COLOR: always

jobs:
    build_and_test:
        name: Rust project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
            - name: Install GNU make
              run: |
                  sudo apt update
                  sudo apt install make
            - uses: actions/checkout@v2
            - name: Build
              run: make build
